apiVersion: v1
kind: Secret
metadata:
  name: {{ include "stalwart-mail-server.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stalwart-mail-server.labels" . | nindent 4 }}
type: Opaque
data:
  # Admin user credentials (auto-generated if not provided)
  admin-username: {{ "admin" | b64enc }}
  admin-password: {{ randAlphaNum 16 | b64enc }}
  
  # Database credentials (if needed)
  {{- if eq (include "stalwart-mail-server.postgresql-ha.enabled" .) "true" }}
  db-username: {{ .Values.postgresql-ha.postgresql.username | b64enc }}
  db-password: {{ .Values.postgresql-ha.postgresql.password | default (randAlphaNum 16) | b64enc }}
  {{- end }}
  
  # Redis credentials (if needed)
  {{- if eq (include "stalwart-mail-server.redis.enabled" .) "true" }}
  redis-password: {{ .Values.redis.auth.password | default (randAlphaNum 16) | b64enc }}
  {{- end }}

---
{{- if .Values.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "stalwart-mail-server.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "stalwart-mail-server.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "stalwart-mail-server.fullname" . }}
  minReplicas: {{ .Values.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.autoscaling.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetCPUUtilizationPercentage }}
  {{- end }}
  {{- if .Values.autoscaling.targetMemoryUtilizationPercentage }}
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: {{ .Values.autoscaling.targetMemoryUtilizationPercentage }}
  {{- end }}
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 25
        periodSeconds: 60
{{- end }}

---
{{- if .Values.monitoring.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "stalwart-mail-server.fullname" . }}
  namespace: {{ .Values.monitoring.serviceMonitor.namespace | default .Release.Namespace }}
  labels:
    {{- include "stalwart-mail-server.labels" . | nindent 4 }}
    {{- with .Values.monitoring.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "stalwart-mail-server.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: {{ .Values.monitoring.serviceMonitor.port }}
    interval: {{ .Values.monitoring.serviceMonitor.interval }}
    scrapeTimeout: {{ .Values.monitoring.serviceMonitor.scrapeTimeout }}
    path: {{ .Values.monitoring.serviceMonitor.path }}
    scheme: http
    honorLabels: true
{{- end }}